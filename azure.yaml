# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json
name: databricks-ads-voice
metadata:
  template: databricks-ads-voice@0.1.0

services:
  backend:
    project: .
    host: containerapp
    language: python
    docker:
      path: app/backend/Dockerfile
      context: .

  frontend:
    project: app/frontend
    host: containerapp
    language: js
    docker:
      path: Dockerfile
      context: .

infra:
  provider: bicep
  path: infra
  module: main
